<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='RPS.css'>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div id='rpsHeader'>
        <h1>Rock Paper Scissors!!!</h1>
        <h2>You VS Skynet</h2>
        <!-- <h2>First to 10 wins, is the Champion!</h2> -->
        <h3>Make your choice when ready</h3>
    </div>
    <div id='userButtons'>
        <button id='userRock' class='buttons' type='button'>Rock</button>
        <button id='userPaper' class='buttons' type='button'>Paper</button>
        <button id='userScissors' class='buttons' type='button'>Scissors</button>
    </div>
    <div id='gameScore'>
        <p id='currentScore'></p>
        <p id='played'></p>
        <p id='whoWonText'></p>
    </div>
    <script src='RPS.js'></script>
</body>

</html>
